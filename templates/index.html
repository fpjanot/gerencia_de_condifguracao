<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventário de Supermercado</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Inventário de Supermercado</h1>
    </header>
    <main>
        <section class="form-section">
            <h2>Adicionar Produto</h2>
            <form id="product-form">
                <div class="form-group">
                    <label for="product-name">Produto</label>
                    <input type="text" id="product-name" required>
                </div>
                <div class="form-group">
                    <label for="product-category">Categoria</label>
                    <input type="text" id="product-category" required>
                </div>
                <div class="form-group">
                    <label for="product-quantity">Quantidade</label>
                    <input type="number" id="product-quantity" required>
                </div>
                <div class="form-group">
                    <label for="product-price">Preço</label>
                    <input type="number" step="0.01" id="product-price" required>
                </div>
                <button type="submit">Adicionar</button>
            </form>
        </section>
        <section class="inventory-section">
            <h2>Lista de Produtos</h2>
            <table>
                <thead>
                    <tr>
                        <th>Produto</th>
                        <th>Categoria</th>
                        <th>Quantidade</th>
                        <th>Preço</th>
                    </tr>
                </thead>
                <tbody id="product-list">
                    <ul>
                        {% for item in inventory %}
                            <li>{{ item.name }}: {{ item.quantity }}
                                <form method="POST" action="/delete/{{ loop.index0 }}" style="display:inline;">
                                    <button type="submit">Delete</button>
                                </form>
                            </li>
                        {% endfor %}
                    </ul>
                </tbody>
            </table>
        </section>
    </main>
    <script src="js/scripts.js"></script>
</body>
</html>
