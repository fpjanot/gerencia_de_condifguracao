<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventário de Supermercado</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Inventário de Supermercado</h1>
    </header>
    <main>
        <section class="form-section">
            <h2>Adicionar Produto</h2>
            <form method="POST" action="/add">
                <label for="item_name">Nome do Produto:</label>
                <input type="text" id="item_name" name="item_name" required>
                <br>
                <label for="item_quantity">Quantidade:</label>
                <input type="number" id="item_quantity" name="item_quantity" required>
                <br>
                <label for="item_price">Preço:</label>
                <input type="number" step="0.01" id="item_price" name="item_price" required>
                <br>
                <label for="item_description">Descrição:</label>
                <input type="text" id="item_description" name="item_description" required>
                <br>
                <button type="submit">Adicionar Produto</button>
            </form>
        </section>
        <section class="inventory-section">
            <h2>Lista de Produtos</h2>
            <ul>
                {% for item in inventory %}
                <li>
                    <strong>Nome:</strong> {{ item.name }}<br>
                    <strong>Quantidade:</strong> {{ item.quantity }}<br>
                    <strong>Preço:</strong> {{ item.price }}<br>
                    <strong>Descrição:</strong> {{ item.description }}<br>
                    <form method="POST" action="/delete/{{ loop.index0 }}" style="display:inline;">
                        <button type="submit">Excluir</button>
                    </form>
                </li>
                {% endfor %}
            </ul>
        </section>
    </main>
    <script src="js/scripts.js"></script>
</body>
</html>
