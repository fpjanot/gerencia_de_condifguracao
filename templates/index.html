<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Inventário de Supermercado</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Inventário de Supermercado</h1>
    </header>

        <table>
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Categoria</th>
                    <th>Quantidade</th>

                </tr>

                <tr>
                    <td>Arroz</td>
                    <td>Alimentos</td>
                    <td>50</td>
                    <td>R$ 20,00</td>
                </tr>
                <tr>
                    <td>Leite</td>
                    <td>Bebidas</td>
                    <td>30</td>
                    <td>R$ 3,50</td>
                </tr>
                <tr>
                    <td>Detergente</td>
                    <td>Limpeza</td>
                    <td>100</td>
                    <td>R$ 2,00</td>
                </tr>
                <!-- Adicione mais produtos conforme necessário -->
            </tbody>
        </table>
    </main>

</html>
